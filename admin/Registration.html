<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/Registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Hệ Thống Quản Trị</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-light">
      <div class="container">
        <form class="login">
          <a href="../index.html"><button type="button" class="btn btn-outline-light">Trở về</button></a>
        </form>
      </div>
    </nav>
  </header>

    <div id="login">
      <div class="container mt-5">
          <div class="row">
            <div class="col-md-5">
                <form class="form-signin text-center">
                    <h1>Đăng ký</h1>
                    <div class="form-label-group mt-5">
                      
                      <input type="text" id="inputUserame" class="form-control" placeholder="Tên người dùng" required autofocus>
                    </div>
      
                    <div class="form-label-group mt-3">
                      <input type="email" id="inputEmail" class="form-control" placeholder="Địa chỉ Email" required>
                    </div>
                    
      
                    <div class="form-label-group mt-3">
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    </div>
                    
                    <div class="form-label-group mt-3">
                      <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                    </div>
      
                    <button class="btn btn-outline-success mt-5 " type="submit">Đăng ký</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <script src="../js/Admin_Login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
